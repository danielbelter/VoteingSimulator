<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ELECTION</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/allStyles.css"/>
</head>
<body>

<div th:replace="fragments/menu" class="mb-5">MENU</div>
<br/><br/>
<div class="container">
    <div class="row">
        <div class="col-xl-8 offset-xl-2">
            <ul class="list-unstyled mt-5">
                <ul class="list-unstyled mt-5">
                    <li class="my-5 border rounded p-5" th:each="c : ${candidates}">
                        <div class="media">
                            <div class="media-body">

                                <h1 class="text-success">Name: <span th:text="${c.name}"></span></h1>
                                <h1 class="text-success">Surname: <span th:text="${c.surname}"></span></h1>
                                <h1 class="text-success">VOTES : <span th:text="${c.votes}"></span></h1>
                                <img class="align-self-start mr-3"
                                     th:src="@{/static/images/{imageName}(imageName=${c.filename})}"
                                     th:alt="${c.name}">

                            </div>
                        </div>
                    </li>

                </ul>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>
</html>
